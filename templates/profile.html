<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Arion Academy</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    input, button {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      background-color: #222;
      color: #fff;
    }

    input:focus, button:hover {
      outline: none;
      box-shadow: 0 0 10px #0ff;
    }

    .glow-button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      transition: 0.3s;
    }

    .glow-button:hover {
      background: #00faff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в ARION</h1>
  <p>Заполни данные, чтобы начать</p>

  <input type="text" id="name" placeholder="Имя">
  <input type="text" id="surname" placeholder="Фамилия">
  <input type="date" id="dob" placeholder="Дата рождения">
  <input type="file" id="photoInput" accept="image/*">
  <img id="photoPreview" src="#" alt="Фото" style="display:none;">

  <button class="glow-button" onclick="saveData()">Сохранить</button>

  <script>
    function saveData() {
      const name = document.getElementById('name').value;
      const surname = document.getElementById('surname').value;
      const dob = document.getElementById('dob').value;
      const photo = document.getElementById('photoInput').files[0];

      localStorage.setItem('name', name);
      localStorage.setItem('surname', surname);
      localStorage.setItem('dob', dob);

      if (photo) {
        const reader = new FileReader();
        reader.onload = function (e) {
          localStorage.setItem('photo', e.target.result);
          document.getElementById('photoPreview').src = e.target.result;
          document.getElementById('photoPreview').style.display = 'block';
        }
        reader.readAsDataURL(photo);
      }
    }

    // Загрузка при открытии
    window.onload = function () {
      document.getElementById('name').value = localStorage.getItem('name') || '';
      document.getElementById('surname').value = localStorage.getItem('surname') || '';
      document.getElementById('dob').value = localStorage.getItem('dob') || '';
      const photo = localStorage.getItem('photo');
      if (photo) {
        document.getElementById('photoPreview').src = photo;
        document.getElementById('photoPreview').style.display = 'block';
      }
    }
  </script>
</body>
</html>
